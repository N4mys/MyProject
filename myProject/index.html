  <div class="accordion accordion-flush" id="accordionFlushExample">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed bg-info" id="btnOpenForm" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">

        </button>
      </h2>
      <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">

          <input 
          class="form-control me-2"
          id="inpName"
          placeholder="Название товара"
          type="text"
          >
          <input 
          class="form-control me-2"
          id="inpDesc"
          placeholder="Описание"
          type="text"
          >
          <input 
          class="form-control me-2"
          id="inpImage"
          placeholder="Изображение"
          type="text"
          >
          <input 
          class="form-control me-2"
          id="inpPrice"
          placeholder="Цена"
          type="text"
          >
          <button 
            class="btn btn-outline-success text-success"
            id="btnAdd"
            type="submit"
          >
            Добавить
          </button>
        </div>
      </div>

    <!--! edit modal -->
    <div 
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input 
              class="form-control me-2"
              id="editInpName"
              placeholder="Название товара"
              type="text"
            >
            <input 
              class="form-control me-2"
              id="editInpDesc"
              placeholder="Описание"
              type="text"
            >
            <input 
              class="form-control me-2"
              id="editInpImage"
              placeholder="Изображение"
              type="text"
            >
            <input 
              class="form-control me-2"
              id="editInpPrice"
              placeholder="Цена"
              type="text"
            >
            <button 
              class="btn btn-primary btnSave"
              id="editBtnSave"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              type="submit"
            >
              Изменить
            </button>
          </div>
        </div>
      </div>
    </div>
